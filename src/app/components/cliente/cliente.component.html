<app-clientedialog></app-clientedialog>
<p-table [value]="lst">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr *ngFor="let cliente of lst">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nombre}}</td>
    </tr>
  </ng-template>
</p-table>
