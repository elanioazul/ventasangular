<app-clientedialog></app-clientedialog>
<p-table [value]="lst">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr *ngFor="let cliente of lst; let i = index">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nombre}}</td>
      <td>
        <p-button (click)="showPositionDialog('left', i)" label="Editar" icon="pi pi-trash" styleClass="p-button-sm">
        </p-button>
        <p-button (click)="showPositionDialog('right', i)" label="Borrar" icon="pi pi-check" styleClass="p-button-sm">
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Edit client" [(visible)]="displayPosition" [modal]="true" [baseZIndex]="10000" [draggable]="false"
  [resizable]="false" [style]="{width: '50vw'}" [transitionOptions]="'0ms'">
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="displayPosition=false" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>

<p-dialog header="Delete client" [(visible)]="displayPosition" [modal]="true" [baseZIndex]="10000" [draggable]="false"
  [resizable]="false" [style]="{width: '50vw'}" [transitionOptions]="'0ms'">
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="displayPosition=false" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
