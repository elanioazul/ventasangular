<p-dialog [(visible)]="display" [modal]="true" [baseZIndex]="10000" [draggable]="false"
  [resizable]="false" [style]="{width: '50vw'}" [transitionOptions]="'0ms'">
  <h1>Borra cliente details</h1>
  <p-footer p-dialog-footer>
    <button type="button" pButton pRipple label="Cancel" class="p-button-secondary"></button>
    <button type="button" pButton pRipple label="Confirm" class="p-mr-2" (click)="deleteCliente()"></button>
  </p-footer>
</p-dialog>
<button (click)="showDialog()" pButton pRipple type="button" icon="pi pi-trash" label="Delete"
  class="p-button-danger"></button>
